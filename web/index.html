<!DOCTYPE html>
<html>
    <head>
        <title>Cartas INE Nacimientos</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Gestión Cartas Recién Nacidos</h1>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Carga</th>
                            <th>Nacimiento</th>
                            <th>Nombre y apellidos</th>
                            <th>Dirección</th>
                            <th>C.P.</th>
                            <th>Municipio</th>
                        </tr>
                    </thead>
                    <tbody id="newborns-table-body">
                        <tr id="newborns-row-template">
                            <td>{{NombreCarga}}</td>
                            <td>{{Nacido_Fecha}}</td>
                            <td>{{Nacido_Apellido1}} {{Nacido_Apellido2}}, {{Nacido_Nombre}}</td>
                            <td>{{ViviendaDireccion}}</td>
                            <td>{{ViviendaCodigoPostal}}</td>
                            <td>{{ViviendaNombreMunicipio}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </div>

        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script src="newborns-table-populate.js"></script>
    </body>
</html>
